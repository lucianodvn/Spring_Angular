<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<meta charset="utf-8">
<title>Cadastro de Fornecedores</title>
<h1>Cadastro de Fornecedores</h1>
<a href="#fornecedorlist"><p>
		Lista de Fornecedores <img alt="Lista de Fornecedores"
			src="resources/img/list-icon.png">
	</p></a>
</head>
<body>

	<div class="col-lg-8 col-md-7" ng-init="carregarEstados();">
		<div class="card">
			<div class="content">
				<form id="formFornecedor" ng-submit="salvarFornecedor();">

					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<img alt="Foto" id="imagemFornecedor" src=""
									style="width: 118px; height: 140px;" border="0"> <input
									type="file" id="file" onchange="javascript:visualizarImg();">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-md-10">
							<div class="form-group">
								<label>Razão Social</label> <input type="text"
									ng-model="fornecedor.razaoSocial"
									class="form-control border-input" placeholder="Razão Social"
									required="required">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-10">
							<div class="form-group">
								<label for="nomeFantasia">Nome Fantasia</label> <input type="text"
									ng-model="fornecedor.nomeFantasia" name="nomeFantasia" id="nomeFantasia"
									class="form-control border-input" placeholder="Nome Fantasia"
									required="required"">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-10">
							<div class="form-group">
								<label for="telefone">Endereço</label> <input type="text"
									ng-model="fornecedor.endereco"
									class="form-control border-input" placeholder="Endereço"
									required="required" id="Endereço">
							</div>
						</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>Telefone</label> <input type="text"
										class="form-control border-input" id="telefone"
										name="telefone" required="required" placeholder="Telefone"
										ng-model="fornecedor.telefone">
								</div>
							</div>
						

						<div class="col-md-6">
							<div class="form-group">
								<label>CNPJ</label> <input type="text"
									ng-model="fornecedor.cnpj" class="form-control border-input"
									placeholder="CNPJ" required="required" id="cnpj">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Inscrição Estadual</label> <input type="number"
									class="form-control border-input" id="inscricaoEstadual"
									name="inscricaoEstadual" required="required"
									placeholder="Inscrição Estadual"
									ng-model="fornecedor.inscricaoEstadual">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Estado</label> <select ng-model="fornecedor.estados.id"
									id="selectEstados" class="form-control border"
									onchange="javascript:carregarCidadesChrome(this);">
									<option value="">Selecione o Estado</option>
									<option ng-repeat="est in dataEstados"
										ng-click="carregarCidades(est)" value="{{est.id}}">{{est.nome}}</option>
								</select>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label>Cidade</label> <select id="selectCidades"
									ng-model="fornecedor.cidades.id" class="form-control border">
									<option value="">Seleciona a Cidade</option>
									<option ng-repeat="cid in cidades" value="{{cid.id}}">{{cid.nome}}</option>
								</select>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
					<button type="reset" class="btn btn-info btn-fill btn-wd">Limpar</button>

				</form>
			</div>
		</div>
	</div>
</body>
<script>
	$('#telefone').mask('(99) 9999-9999');
	$('#cnpj').mask('99.999.999/9999-99');
	//$('#inscricaoEstadual').mask('999.999.999.999');
</script>
</html>
